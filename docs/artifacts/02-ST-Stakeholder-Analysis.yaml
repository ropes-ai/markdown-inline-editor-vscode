# User Personas
user_personas:
  - uuid: ST1-PER-001
    name: "Alex the Developer"
    role: Software developer who writes technical documentation and README files
    goals:
      - "Quickly document code changes and features"
      - "Maintain clean, readable documentation"
      - "Focus on content without syntax distractions"
    pain_points:
      - "Syntax markers clutter the view when trying to focus on content"
      - "Must constantly verify syntax correctness"
      - "Interrupted writing flow when fixing syntax errors"
  - uuid: ST1-PER-002
    name: "Sam the Technical Writer"
    role: Professional technical writer creating comprehensive documentation
    goals:
      - "Create well-formatted documentation efficiently"
      - "See formatted output while editing"
      - "Maintain consistency across documentation"
    pain_points:
      - "Cannot visualize formatted output while editing"
      - "High cognitive load from parsing syntax"
      - "Time spent on syntax verification instead of content"
  - uuid: ST1-PER-003
    name: "Jordan the Note-Taker"
    role: Knowledge worker who uses Markdown for notes and documentation
    goals:
      - "Capture ideas quickly without syntax friction"
      - "Maintain readable notes"
      - "Edit notes seamlessly"
    pain_points:
      - "Syntax markers distract from content"
      - "Must remember Markdown syntax rules"
      - "Visual clutter reduces note readability"
  - uuid: ST1-PER-004
    name: "Casey the Open Source Maintainer"
    role: Open source project maintainer managing project documentation
    goals:
      - "Maintain project documentation efficiently"
      - "Ensure documentation quality"
      - "Collaborate with contributors on docs"
    pain_points:
      - "Time spent on syntax instead of content review"
      - "Difficulty reviewing documentation changes"
      - "Syntax errors in contributor submissions"

# RBAC Role Map
rbac_roles:
  - uuid: ST1-RBAC-001
    role: "Extension User"
    permissions:
      - "Install extension from VS Code Marketplace"
      - "Enable/disable decorations in Markdown files"
      - "Toggle decorations on/off via toolbar or command"
      - "Edit Markdown files with inline formatting visualization"
      - "Reveal raw Markdown syntax on selection/click"
  - uuid: ST1-RBAC-002
    role: "Extension Contributor"
    permissions:
      - "All Extension User permissions"
      - "Submit pull requests with code changes"
      - "Report bugs and suggest features via GitHub issues"
      - "Review and test extension changes"
      - "Contribute to documentation"
  - uuid: ST1-RBAC-003
    role: "Extension Maintainer"
    permissions:
      - "All Extension Contributor permissions"
      - "Merge pull requests"
      - "Release new versions to VS Code Marketplace"
      - "Manage GitHub repository settings"
      - "Coordinate with VS Code Extension API team"
      - "Make architectural and design decisions"

