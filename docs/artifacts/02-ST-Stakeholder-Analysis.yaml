# Stakeholder Identification Matrix
stakeholders:
  - uuid: ST1-SHK-001
    name: Markdown Content Creators
    role: Primary end users who create documentation, notes, and content in Markdown format
    organization: Various (individual users, teams, organizations)
  - uuid: ST1-SHK-002
    name: VS Code Users
    role: Developers and writers who use VS Code as their primary code and text editor
    organization: Various (individual users, development teams)
  - uuid: ST1-SHK-003
    name: Project Maintainer
    role: Lead developer responsible for extension development, maintenance, and release management
    organization: Open Source Project
  - uuid: ST1-SHK-004
    name: Open Source Contributors
    role: Community developers who contribute features, bug fixes, documentation, and improvements
    organization: Open Source Community
  - uuid: ST1-SHK-005
    name: VS Code Extension Marketplace Users
    role: Users who discover, install, and rate extensions from the VS Code Marketplace
    organization: VS Code Community
  - uuid: ST1-SHK-006
    name: Technical Writers
    role: Professionals who create technical documentation, API docs, and user guides in Markdown
    organization: Various (tech companies, open source projects)
  - uuid: ST1-SHK-007
    name: Documentation Teams
    role: Teams responsible for maintaining project documentation, wikis, and knowledge bases
    organization: Various (companies, open source projects)
  - uuid: ST1-SHK-008
    name: VS Code Extension API Team
    role: Microsoft team maintaining VS Code Extension API that the extension depends on
    organization: Microsoft
  - uuid: ST1-SHK-009
    name: Markdown Tool Maintainers
    role: Maintainers of Markdown parsers, linters, and other tooling that must remain compatible
    organization: Various (open source projects)

