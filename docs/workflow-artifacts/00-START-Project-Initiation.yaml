# High-Level Scope Boundaries
scope_boundaries:
  in_scope:
    - uuid: START-SCOPE-001
      item: "Inline visualization of markdown syntax using VS Code TextEditorDecorationType API"
    - uuid: START-SCOPE-002
      item: "Support for standard markdown formats (bold, italic, headings, links, lists, code blocks, blockquotes, horizontal rules)"
    - uuid: START-SCOPE-003
      item: "Markdown parsing using remark/unified ecosystem"
    - uuid: START-SCOPE-004
      item: "Decoration caching and performance optimization"
    - uuid: START-SCOPE-005
      item: "Theme-aware styling that adapts to VS Code color themes"
    - uuid: START-SCOPE-006
      item: "Toggle functionality to enable/disable decorations"
    - uuid: START-SCOPE-007
      item: "Full GitHub Flavored Markdown (GFM) support including tables, task lists, autolinks, emoji, and mentions"
    - uuid: START-SCOPE-008
      item: "Table syntax hiding with cell alignment, multi-line cells, and nested formatting support"
    - uuid: START-SCOPE-009
      item: "Ordered list auto-numbering with nested list support and GFM parentheses variant"
    - uuid: START-SCOPE-010
      item: "Task list enhancements supporting ordered lists, asterisk/plus variants, and edge case handling"
    - uuid: START-SCOPE-011
      item: "Mermaid diagram hover preview (on-demand rendering, not inline, for better performance)"
    - uuid: START-SCOPE-012
      item: "LaTeX/Math formula hover preview (on-demand rendering, not inline, for better performance)"
    - uuid: START-SCOPE-013
      item: "YAML frontmatter detection, styling, and syntax hiding"
    - uuid: START-SCOPE-014
      item: "Maintain compatibility with standard .md file format"
  out_of_scope:
    - uuid: START-OOS-001
      item: "WYSIWYG editor replacement - native editor remains the primary editing interface"
    - uuid: START-OOS-002
      item: "Markdown preview pane functionality (handled by other extensions)"
    - uuid: START-OOS-003
      item: "Markdown file conversion or export to other formats"
    - uuid: START-OOS-004
      item: "Real-time collaborative editing features"
    - uuid: START-OOS-005
      item: "Inline image rendering (images are styled but not loaded into editor, by design)"
    - uuid: START-OOS-006
      item: "Inline Mermaid/LaTeX rendering (using hover preview approach instead for better performance)"

