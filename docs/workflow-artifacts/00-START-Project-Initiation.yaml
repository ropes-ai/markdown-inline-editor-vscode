# Assumptions and Constraints
assumptions:
  - uuid: START-ASM-001
    assumption: "VS Code API (v1.88.0+) provides stable decoration and editor APIs"
  - uuid: START-ASM-002
    assumption: "Users want to maintain raw markdown file format (not convert to rich text)"
  - uuid: START-ASM-003
    assumption: "remark/unified ecosystem continues to be maintained and compatible"
  - uuid: START-ASM-004
    assumption: "Users primarily work with standard markdown files (.md, .markdown, .mdx)"
  - uuid: START-ASM-005
    assumption: "Full GFM support is achievable using remark-gfm plugin (proven by Markless extension)"
  - uuid: START-ASM-006
    assumption: "Hover preview approach for Mermaid/LaTeX provides better performance and reliability than inline rendering"
constraints:
  - uuid: START-CON-001
    constraint: "VS Code extension API limitations on decoration rendering and performance"
    type: Technical
  - uuid: START-CON-002
    constraint: "Must maintain compatibility with existing markdown tooling and workflows"
    type: Technical
  - uuid: START-CON-003
    constraint: "Extension must work within VS Code's extension host performance constraints"
    type: Technical
  - uuid: START-CON-004
    constraint: "Development resources limited to open-source contributors and maintainer time"
    type: Resource
  - uuid: START-CON-005
    constraint: "Must avoid performance hacks that break functionality (learned from Markless's failures with files >500 lines)"
    type: Technical
  - uuid: START-CON-006
    constraint: "Must maintain code quality standards (tests, TypeScript, documentation) unlike abandoned competitors"
    type: Technical

